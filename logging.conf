[loggers]
keys=root, startup, director, composer, transcriber, sender

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_startup]
level=INFO
qualname=startup
handlers=fileHandler
propagate=0

[logger_composer]
level=INFO
qualname=composer
handlers=fileHandler
propagate=0

[logger_transcriber]
level=INFO
qualname=transcriber
handlers=fileHandler
propagate=0

[logger_sender]
level=INFO
handlers=fileHandler
qualname=sender
propagate=0

[logger_director]
level=INFO
handlers=fileHandler
qualname=director
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=("log.txt",)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
