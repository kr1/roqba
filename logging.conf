[loggers]
keys=root, gui, startup, director, composer, style, transcriber, sender, musical, behaviour

[handlers]
keys=consoleHandler, fileHandler, style_handler

[formatters]
keys=simpleFormatter

[logger_root]
level=ERROR
handlers=consoleHandler

[logger_startup]
level=INFO
qualname=startup
handlers=fileHandler
propagate=0

[logger_composer]
level=ERROR
qualname=composer
handlers=fileHandler
propagate=0

[logger_transcriber]
level=ERROR
qualname=transcriber
handlers=fileHandler
propagate=0

[logger_musical]
level=ERROR
qualname=musical
handlers=fileHandler
propagate=0

[logger_behaviour]
level=ERROR
qualname=behaviour
handlers=fileHandler
propagate=0

[logger_gui]
level=ERROR
qualname=gui
handlers=fileHandler
propagate=0

[logger_sender]
level=ERROR
handlers=fileHandler
qualname=sender
propagate=0

[logger_director]
level=ERROR
handlers=fileHandler
qualname=director
propagate=0

[logger_style]
level=INFO
handlers=style_handler
qualname=style
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=ERROR
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=("log.txt",)

[handler_style_handler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=("style-log.txt",)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
